upstream app {
    server app:3000;
}

upstream api {
    server api:4000;
}

server {
    listen 80;
  
    location / {
      proxy_pass  http://app;
    }

    location /sockjs-node {
       proxy_pass http://app;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "Upgrade";
       proxy_set_header Host $host;
    }
 
    location /api {
      proxy_pass http://api;
    }
}